<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>RULES</span></div>
        <div class="info-list">
            <div class="info">1. คุณมีเวลาแค่ <span>10 วินาที</span> ในแต่ละคำถาม</div>
            <div class="info">2. หลังจากเลือกคำตอบแล้ว เปลี่ยนไม่ได้นะครับ ;) </div>
            <div class="info">3. หลังจากตอบคำถามแล้วจะมีภาพเป็นรางวัลให้</div>
        </div>
        <div class="buttons">
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">For Musicaholics</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">10</div>
            </div>
            <div class="time_line"></div>
        </header>

        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="score_text"></div>
        <div class="score_popup">
            <img src="#" alt="Score Image">
            <div class="score_description">Score Description</div>
        </div>
        <div class="buttons">
            <button class="restart">Restart Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="script.js"></script>

</body>
</html>
</html>
